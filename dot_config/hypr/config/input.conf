# Input wiki https://wiki.hyprland.org/0.45.0/Configuring/Variables/#input

input {
    # Keyboard
    numlock_by_default = true
    kb_model = pc105
    kb_layout = is
    kb_options = caps:hyper ,fkeys:basic_13-24
    repeat_rate = 35
    repeat_delay = 300

    # Mouse
    accel_profile = flat
    follow_mouse = 1
    float_switch_override_focus = 2
}
